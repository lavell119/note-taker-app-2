<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker App 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css"><link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
<link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
    <div class="controls">
        <button alt="add title" class="control-button" id="add-ele-div" onclick=addTitle()><img src="images/title.png">
        </button>
        <button class="control-button" id="add-subtitle" onclick=addSubtitle()><img src="images/h3.png">
        </button>
        <button class="control-button" id="add-paragraph" onclick=addParagraph()><img src="images/reg-para.png">
        </button>
        <button class="control-button" id="add-paragraph" onclick=addIndentParagraph()><img src="images/indent.png">
        </button>
        <button class="control-button" id="add-paragraph" onclick=addDblIndentParagraph()><img src="images/dbl-indent.png">
        </button>
        <button id="add-arrow" class="control-button" onClick=addArrow()><img src="images/arrow.png"></button>
        <button id="add-page-height" class="control-button" onClick=addPage()><img src="images/plus.png"></button>
        <button class="control-button" id="dec-page-height" onClick=decPage()><img src="images/minus.png"></button>
        <button class="control-button" id="add-box" onClick=addBox()><img src="images/text-box.png"></button>
        <button id="done-btn" class="control-button" onClick=complete()><img src="images/done.png"></button>
        <button class="control-button" id="print-btn" onclick=printPDF()><img src="images/printer.png"> 
        </button>
        <label class="custom-file-upload">
            <input type="file" id="add-img" >
            <img src="images/upload.png">
        </label>
    </div>
    <div class="content-div">
       
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script src="printThis.js"></script>
    <script src="script.js"></script>
</body>
</html>
