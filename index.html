<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker App 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css"><link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
<link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
    <div class="controls">
        <button class="control-button" id="add-ele-div" onclick=addTitle()>+ Title
        </button>
        <button class="control-button" id="add-subtitle" onclick=addSubtitle()>+ Subtitle
        </button>
        <button class="control-button" id="add-paragraph" onclick=addParagraph()>+ Para
        </button>
        <button class="control-button" id="add-paragraph" onclick=addIndentParagraph()>- Para
        </button>
        <button class="control-button" id="add-paragraph" onclick=addDblIndentParagraph()>-- Para
        </button>
        <button id="add-arrow" class="control-button" onClick=addArrow()>+ Arrow</button>
        <button id="add-page-height" class="control-button" onClick=addPage()>+ Page</button>
        <button class="control-button" id="dec-page-height" onClick=decPage()>- Page</button>
        <button class="control-button" id="add-box" onClick=addBox()>+ Box</button>
        <button id="done-btn" class="control-button" onClick=complete()>Done</button>
        <button class="control-button" id="print-btn" onclick=printPDF()>Print 
        </button>
        <label class="custom-file-upload">
            <input type="file" id="add-img" >
            Upload Image
        </label>
    </div>
    <div class="content-div">
       
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script src="printThis.js"></script>
    <script src="script.js"></script>
</body>
</html>
