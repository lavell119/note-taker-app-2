<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker App 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css"><link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
<link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
    <div class="controls">
        <button class="control-button" id="add-ele-div" onclick=addTitle()>+ title
        </button>
        <button class="control-button" id="add-subtitle" onclick=addSubtitle()>+ subtitle
        </button>
        <button class="control-button" id="add-paragraph" onclick=addParagraph()>+ paragraph
        </button>
        <button class="control-button" id="print-btn" onclick=printPDF()>print 
        </button>
        <button id="add-arrow" onClick=addArrow()>+ arrow</button>
        <button id="add-page-height" onClick=addPage()>+<br>Page</button>
        <button id="dec-page-height" onClick=decPage()>-<br>Page</button>
        <button id="done-btn" onClick=complete()>Done</button>
        <input type="file" id="add-img">

    </div>
    <div class="content-div">
       
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script src="printThis.js"></script>
    <script src="script.js"></script>
</body>
</html>
